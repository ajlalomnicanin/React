<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my first</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="" class="navbar-brand">Acound</a>
      <ul class="navbar-nav m-lg-auto"></ul>
      <li class="nav-item">
        <a href="accounts-view" class="nav-link">Accounts</a>
      </li>
      <li class="nav-item">
        <a href="add-accounts-view" class="nav-link">Add Accounts</a>
      </li>
    </nav>
    <div class="container-fluid">
      <!-- Account view -->
      <div class="row view" id="account-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Accounts</h2>
          <div class="row">
            <div class="col-8 offset-2">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>email</th>
                    <th>Phone</th>
                  </tr>
                </thead>
                <tbody id="accounts-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->

    <div class="row view" id="add-account-view">
      <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Add Accounts</h2>
        <div class="row">
          <div class="col-8 offset-2">
            <input type="text" class="form-control" placeholder="id" />
            <br />
            <input type="text" class="form-control" placeholder="name" />
            <br />
            <input type="text" class="form-control" placeholder="lastname" />
            <br />
            <input type="text" class="form-control" placeholder="email" />
            <br />
            <input type="text" class="form-control" placeholder="phone" />
            <br />
            <button class="form-control btn btn-info">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
